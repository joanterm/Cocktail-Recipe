<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/tailwind.css" />
  </head>
  <body class="bg-img bg-cover bg-center h-screen font-sans">
    <!-- CUSTOMER SELECT BOX BEGINS -->
    <div class="flex justify-center pt-8 md:justify-end md:mr-16">
      <select class="px-6 md:px-10 py-2 rounded-sm" name="select" id="select">
        <option selected disabled>Open for our popular drinks</option>
        <option value="margarita">Martini</option>
        <option value="whiskey-sour">Whiskey Sour</option>
        <option value="cosmopolitan">Cosmopolitan</option>
      </select>
    </div>
    <!-- CUSTOMER SELECT BOX ENDS -->

    <div class="text-center md:text-left md:ml-32 text-white mt-40">
      <h1
        class="md:mt-64 text-2xl md:text-6xl tracking-wide font-bold text-gray-200 uppercase"
      >
        Drink. Happy. Thoughts.
      </h1>
      <p class="mt-4 md:mt-6 text-xl md:text-4xl tracking-wide">
        A home for sophisticated cocktail lovers.
      </p>
      <p class="mt-8 md:mt-20 md:text-lg tracking-wide">
        Looking for a recipe? We've got you covered.
      </p>
      <button
        class="bg-gray-500 mt-4 md:mt-8 px-4 py-2 md:px-8 md:py-4 rounded-sm uppercase font-bold tracking-wide hover:bg-gray-400"
        id="open-random"
      >
        Random Recipe
      </button>
    </div>

    <!-- MODAL BEGINS -->
    <div
      id="overlay"
      class="bg-gray-200 bg-opacity-50 justify-center items-center absolute inset-0 hidden"
    >
      <div class="bg-gray-200 py-8 md:p-8">
        <img
          class="w-full h-24 md:h-72 object-contain"
          id="random-drink-image"
        />
        <div
          class="text-center md:text-left md:ml-16 text-base md:text-lg font-bold uppercase mt-6 text-red-600"
          id="random-drink-name"
        ></div>
        <div class="flex flex-col items-center md:flex-row md:justify-between">
          <div
            class="md:ml-16 mt-6 text-sm md:text-base"
            id="random-drink-ingr"
          ></div>
          <div
            class="md:mr-16 mt-6 w-72 text-center text-sm md:text-base"
            id="random-drink-recipe"
          ></div>
        </div>

        <div class="flex justify-center">
          <button
            class="mt-14 bg-gray-500 text-white px-6 py-2 rounded-sm uppercase font-bold hover:bg-gray-400"
            id="close"
            href="#"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <!-- MODAL ENDS -->
    <!-- <script src="src/api.js"></script> -->
    <script src="src/index.js"></script>
    <script src="src/api.js"></script>
  </body>
</html>
